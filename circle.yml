machine:
  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
    - /home/ubuntu/aws

  pre:
    - sudo apt-get update; sudo apt-get install rpm
    - if [ -z "$BUCKET_NAME" ]; then echo Bucket name must be specified as an environment variable; exit 1; fi
    - pip install awscli
    - ./build_container.sh

test:
  override:
     - echo "test"

deployment:
  develop:
    branch: v4.1.x
    owner: grafana
    commands:
      - ./deploy.sh
      - ./sign_packages.sh
      - aws s3 sync ./dist s3://$BUCKET_NAME
      - ./trigger_grafana_docker_build.sh ${TRIGGER_GRAFANA_DOCKER_CIRCLECI_TOKEN}
